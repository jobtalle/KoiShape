<!doctype html>
<html lang="en">
<head>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@jobtalle"/>
    <meta name="twitter:description" content="Koi shapes"/>
    <meta name="twitter:title" content="Koi shapes"/>
    <meta name="twitter:image" content="https://jobtalle.com/KoiShape/preview.png"/>
    <meta property="og:image" content="https://jobtalle.com/KoiShape/preview.png"/>
    <title>Koi shape formula</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <div id="content">
        <canvas width="500" height="300" id="renderer"></canvas>
        <div id="controls">
            <label>
                Thickness:
                <input type="range" min="0" max="1" value="0.5" step="0.01" id="var-thickness">
                <input readonly type="text" id="field-thickness" value="0.5">
            </label>
            <label>
                Center:
                <input type="range" min="0" max="1" value="0.5" step="0.01" id="var-center">
                <input readonly type="text" id="field-center" value="0.5">
            </label>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
